<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #qr-video {
            width: 100%;
        }
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        #scan-result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .result-valid {
            background-color: #d4edda;
            color: #155724;
        }
        .result-invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-text {
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Сканер QR-билетов</h1>

    <div class="d-flex justify-content-center mb-4">
        <button id="start-scan" class="btn btn-primary">Открыть сканер</button>
        <button id="stop-scan" class="btn btn-danger ms-2 d-none">Закрыть сканер</button>
    </div>

    <div id="video-container" class="d-none">
        <video id="qr-video" playsinline></video>
        <div class="scanner-overlay"></div>
    </div>

    <div id="scan-result" class="d-none"></div>
    <div id="status" class="status-text">Наведите камеру на QR-код билета</div>

    <script>
        const apiBase = 'http://localhost:5000';
        let videoStream = null;
        let scanning = false;
        let lastScannedResult = null;
        let lastScanTime = 0;
        const scanCooldown = 2000; // 2 секунды между сканированиями

        // Функция для захвата кадра с видео
        async function captureFrame(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Функция для проверки QR-кода
        async function verifyQRCode(imageData) {
            try {
                const response = await fetch(`${apiBase}/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                const data = await response.json();

                const resultDiv = document.getElementById('scan-result');
                resultDiv.textContent = data.message;
                resultDiv.className = 'd-block';

                if (data.status === 'valid') {
                    resultDiv.classList.add('result-valid');
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2190/2190-preview.mp3').play().catch(() => {});
                } else if (data.status === 'invalid' || data.status === 'used') {
                    resultDiv.classList.add('result-invalid');
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2193/2193-preview.mp3').play().catch(() => {});
                }

                return data;
            } catch (error) {
                console.error('Error verifying QR code:', error);
                return null;
            }
        }

        // Запуск камеры
        document.getElementById('start-scan').addEventListener('click', async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                const video = document.getElementById('qr-video');
                video.srcObject = videoStream;
                await video.play();

                document.getElementById('video-container').classList.remove('d-none');
                document.getElementById('start-scan').classList.add('d-none');
                document.getElementById('stop-scan').classList.remove('d-none');
                document.getElementById('scan-result').classList.add('d-none');

                scanning = true;
                scanQRCode();

            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Ошибка доступа к камере. Пожалуйста, предоставьте разрешение на использование камеры.');
            }
        });

        // Функция непрерывного сканирования
        async function scanQRCode() {
            if (!scanning) return;

            const video = document.getElementById('qr-video');
            const currentTime = Date.now();

            if (currentTime - lastScanTime > scanCooldown) {
                const imageData = await captureFrame(video);
                const result = await verifyQRCode(imageData);

                if (result && result.status !== 'error') {
                    lastScannedResult = result;
                    lastScanTime = currentTime;
                }
            }

            requestAnimationFrame(scanQRCode);
        }

        // Остановка камеры
        function stopCamera() {
            scanning = false;
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                document.getElementById('video-container').classList.add('d-none');
                document.getElementById('start-scan').classList.remove('d-none');
                document.getElementById('stop-scan').classList.add('d-none');
                document.getElementById('scan-result').classList.add('d-none');
                document.getElementById('status').textContent = 'Наведите камеру на QR-код билета';
            }
        }

        document.getElementById('stop-scan').addEventListener('click', stopCamera);
    </script>
</body>
</html>
