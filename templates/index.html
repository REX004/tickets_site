<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билеты на концерт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>QR Ticket Manager</h1>
    <div>
        <button id="generate" class="btn btn-primary">Generate QR Code</button>
        <div id="qr-code" class="mt-3"></div>
    </div>

    <div class="mt-5">
        <h3>Scan Ticket</h3>
        <input type="file" id="scan-input" accept="image/*" />
        <button id="scan" class="btn btn-success">Scan</button>
        <div id="scan-result" class="mt-3"></div>
    </div>

    <script>
        const apiBase = 'http://localhost:5000';

        document.getElementById('generate').addEventListener('click', async () => {
            const response = await fetch(`${apiBase}/generate`, { method: 'POST' });
            const data = await response.json();
            document.getElementById('qr-code').innerHTML = `<img src="${apiBase}/${data.qr_code}" alt="QR Code" />`;
        });

        document.getElementById('scan').addEventListener('click', async () => {
            const fileInput = document.getElementById('scan-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch(`${apiBase}/scan`, { method: 'POST', body: formData });
            const data = await response.json();
            if (data.ticket_id) {
                const checkResponse = await fetch(`${apiBase}/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticket_id: data.ticket_id }),
                });
                const checkData = await checkResponse.json();
                document.getElementById('scan-result').textContent = checkData.message;
            } else {
                document.getElementById('scan-result').textContent = 'QR Code not found!';
            }
        });
    </script>
</body>
</html>
