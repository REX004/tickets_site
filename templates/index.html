<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #scan-result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .result-valid {
            background-color: #d4edda;
            color: #155724;
        }
        .result-invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-text {
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Сканер QR-билетов</h1>

    <div class="d-flex justify-content-center mb-4">
        <button id="start-scan" class="btn btn-primary">Открыть сканер</button>
        <button id="stop-scan" class="btn btn-danger ms-2 d-none">Закрыть сканер</button>
    </div>

    <div id="reader" class="d-none"></div>
    <div id="scan-result" class="d-none"></div>
    <div id="status" class="status-text">Наведите камеру на QR-код билета</div>

    <script>
        const apiBase = 'http://localhost:5000';
        let html5QrcodeScanner = null;
        let lastScannedResult = null;
        let lastScanTime = 0;
        const scanCooldown = 2000; // 2 секунды между сканированиями

        // Функция для проверки билета
        async function verifyTicket(ticketId) {
            try {
                const response = await fetch(`${apiBase}/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticket_id: ticketId })
                });
                const data = await response.json();

                const resultDiv = document.getElementById('scan-result');
                resultDiv.textContent = data.message;
                resultDiv.classList.remove('d-none');
                resultDiv.classList.remove('result-valid', 'result-invalid');

                if (data.status === 'valid') {
                    resultDiv.classList.add('result-valid');
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2190/2190-preview.mp3').play().catch(() => {});
                } else {
                    resultDiv.classList.add('result-invalid');
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2193/2193-preview.mp3').play().catch(() => {});
                }

                return data;
            } catch (error) {
                console.error('Error verifying ticket:', error);
                return null;
            }
        }

        // Обработчик успешного сканирования
        async function onScanSuccess(decodedText, decodedResult) {
            const currentTime = Date.now();
            if (currentTime - lastScanTime > scanCooldown && decodedText !== lastScannedResult) {
                lastScannedResult = decodedText;
                lastScanTime = currentTime;
                await verifyTicket(decodedText);
            }
        }

        // Запуск сканера
        document.getElementById('start-scan').addEventListener('click', () => {
            document.getElementById('reader').classList.remove('d-none');
            document.getElementById('start-scan').classList.add('d-none');
            document.getElementById('stop-scan').classList.remove('d-none');
            document.getElementById('scan-result').classList.add('d-none');

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                }
            );

            html5QrcodeScanner.render(onScanSuccess, (error) => {
                // Игнорируем ошибки сканирования
            });
        });

        // Остановка сканера
        document.getElementById('stop-scan').addEventListener('click', () => {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
                document.getElementById('reader').classList.add('d-none');
                document.getElementById('start-scan').classList.remove('d-none');
                document.getElementById('stop-scan').classList.add('d-none');
                document.getElementById('scan-result').classList.add('d-none');
                document.getElementById('status').textContent = 'Наведите камеру на QR-код билета';
            }
        });
    </script>
</body>
</html>
